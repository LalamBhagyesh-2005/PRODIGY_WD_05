<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <p>Get real-time weather information for your location or a city of your choice!</p>
    </header>

    <main>
        <section class="input-section">
            <button id="location-btn">Get Weather by Location</button>
            <p>OR</p>
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="city-btn">Get Weather</button>
        </section>

        <section id="weather-result">
            <h2>Weather Details</h2>
            <p id="weather-info">Enter a location to see weather details here.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
